<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="dismiss()">Annuler</button>
        </ion-buttons>
        <ion-searchbar placeholder="Rechercher un lieu" [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()" ></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
            <ion-icon name="pin" item-left></ion-icon>
            {{ item.description }}
        </ion-item>
    </ion-list>
</ion-content>

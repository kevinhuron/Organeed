<ion-content class="mybg login">
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Organeed</strong></h1>
                        <!--<div class="description">
                            <p>
                                This is a free responsive login form made with Bootstrap.
                                Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!
                            </p>
                        </div>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Inscription</h3>
                                <p>Inscrivez vous à organeed pour bénéficier de ses fonctionnalitées</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form #signupForm="ngForm" novalidate class="login-form">
                                <ion-item class="myionitem">
                                    <ion-icon ios="ios-contact" md="md-contact" item-left></ion-icon>
                                    <ion-input [(ngModel)]="signup.firtname" name="firtname" type="text" #firtname="ngModel" required placeholder="Prénom">
                                    </ion-input>
                                </ion-item>
                                <p [hidden]="firtname.valid || submitted == false" danger padding-left style="padding-left: 55px;">
                                    Votre prénom est obligatoire
                                </p>
                                <ion-item class="myionitem marginTop30">
                                    <ion-icon ios="ios-contact" md="md-contact" item-left></ion-icon>
                                    <ion-input [(ngModel)]="signup.lastname" name="lastname" type="text" #lastname="ngModel" required placeholder="Nom">
                                    </ion-input>
                                </ion-item>
                                <p [hidden]="lastname.valid || submitted == false" danger padding-left style="padding-left: 55px;">
                                    Votre nom est obligatoire
                                </p>
                                <ion-item class="myionitem marginTop30">
                                    <ion-icon ios="ios-body" md="md-body" item-left></ion-icon>
                                    <ion-input [(ngModel)]="signup.age" name="age" type="number" #age="ngModel" placeholder="Age">
                                    </ion-input>
                                </ion-item>
                                <ion-item class="myionitem marginTop30">
                                    <ion-icon ios="ios-call" md="md-call" item-left></ion-icon>
                                    <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel" placeholder="Numéro de téléphone">
                                    </ion-input>
                                </ion-item>
                                <ion-item class="myionitem marginTop30">
                                    <ion-icon ios="ios-at" md="md-at" item-left></ion-icon>
                                    <ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required placeholder="E-mail">
                                    </ion-input>
                                </ion-item>
                                <p [hidden]="email.valid || submitted == false" danger padding-left style="padding-left: 55px;">
                                    L'email est obligatoire et vous servira d'identifiant
                                </p>
                                <ion-item class="myionitem marginTop30">
                                    <ion-icon ios="ios-lock" md="md-lock" item-left></ion-icon>
                                    <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required placeholder="Mot de passe">
                                    </ion-input>
                                </ion-item>
                                <p [hidden]="password.valid || submitted == false" danger padding-left style="padding-left: 55px;">
                                    Le mot de passe est obligatoire
                                </p>
                                <br>
                                <button (click)="onSignup(signupForm)"  type="submit"  class="btn">Valider</button>

                                <div>&nbsp;</div>
                                <button (click)="navigateBack()" class="btn">Annuler</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</ion-content>

<ion-footer><h5>&copy; 2016 - Organeed - All rights reserved</h5> </ion-footer>

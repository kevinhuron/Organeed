<ion-header>

            <ion-icon name="menu"></ion-icon>

</ion-header>

    <div padding-top text-center>
        <img src="http://www.gravatar.com/avatar?d=mm&s=140">
        <h2>{{firstname}} {{lastname}}</h2>
        <h4>{{email}}</h4>

        <ion-list inset>
            <button ion-item (click)="updatePicture()">Modifier votre image de profil</button>
            <button ion-item (click)="changefirstname()">Modifier votre Pr√©nom</button>
            <button ion-item (click)="changelastname()">Modifier votre Nom</button>

            <button ion-item (click)="changePassword()">Modifier votre mot de passe</button>
        </ion-list>
    </div>
</ion-content>
